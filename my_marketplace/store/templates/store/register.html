<!DOCTYPE html>
<html>
<head>
    <title>Реєстрація | Black Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{background:#121212;color:#e0e0e0;}
        .card{background:#1e1e1e;border:1px solid #333;}
        .form-control{background:#2c2c2c;border:1px solid #444;color:#fff;}
        .form-control:focus{background:#333;color:#fff;border-color:#ffc107;box-shadow:none;}
        label {color: #fff; font-weight: bold;}
        .form-text {color: #888;} /* Підказки сірим */
    </style>
</head>
<body>
<div class="container mt-5 col-md-5">
    <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-white text-center">Створити акаунт</h2>
        <form method="POST">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field }} 
                
                {% if field.help_text %}
                <div class="form-text">{{ field.help_text }}</div>
                {% endif %}
                
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}

            <button class="btn btn-warning w-100 py-2 fw-bold">Зареєструватися ✅</button>
        </form>
        
        <hr class="border-secondary my-4">

        <div class="d-flex justify-content-between">
            <a href="/" class="btn btn-outline-light">⬅ На головну</a>
            <a href="/login/" class="text-primary text-decoration-none pt-2">Вже є акаунт? Увійти</a>
        </div>
    </div>
</div>
</body>
</html>
