<!DOCTYPE html>
<html>
<head>
    <title>Оформлення | Black Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; }
        
        /* Стиль для картки */
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        
        /* ГОЛОВНЕ ВИПРАВЛЕННЯ: Робимо підписи білими */
        .form-label { 
            color: #ffffff !important; 
            font-weight: bold;
        }

        /* Стиль для полів вводу (Input) */
        .form-control { 
            background-color: #2c2c2c !important; 
            border: 1px solid #444; 
            color: #ffffff !important; /* Текст, який ти пишеш, буде білим */
        }

        /* Коли ти клікаєш на поле */
        .form-control:focus { 
            background-color: #333 !important; 
            color: #ffffff !important; 
            border-color: #ffc107; 
            box-shadow: none; 
        }

        /* Колір підказки (placeholder) */
        .form-control::placeholder {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header bg-black text-white border-bottom border-secondary">
                        <h3 class="mb-0">Оформлення замовлення</h3>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted">Сума до сплати: <b class="text-warning fs-4">${{ total_price }}</b></p>
                        
                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label">Ім'я</label>
                                {{ form.first_name }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Прізвище</label>
                                {{ form.last_name }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Телефон</label>
                                {{ form.phone }}
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Адреса доставки</label>
                                {{ form.address }}
                            </div>

                            <button type="submit" class="btn btn-success w-100 py-2 fw-bold">ПІДТВЕРДИТИ ЗАМОВЛЕННЯ ✅</button>
                        </form>
                    </div>
                    <div class="card-footer bg-dark border-top border-secondary text-center">
                        <a href="/cart/" class="text-decoration-none text-muted">Повернутись у кошик</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
